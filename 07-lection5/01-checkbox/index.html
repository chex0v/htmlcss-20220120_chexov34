<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>

<body class="background-base">
    <div class="l-page">
        <header class="l-header l-header--page">
            <div class="l-container">
                <div class="l-header--logo">
                    <svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="1" width="30" height="30" fill="#212429" />
                        <rect x="38" width="32" height="32" rx="16" fill="#212429" />
                        <path d="M78 0L110 32H78V0Z" fill="#212429" />
                    </svg>
                </div>
            </div>
        </header>

        <main class="l-page__main l-container">
            <aside class="c-sidebar">
                <h4 class="mb-md">Components</h4>
                <nav class="c-sidebar__menu">
                    <a class="c-sidebar__link" href="#">Modal</a>
                    <a class="c-sidebar__link" href="#">Tooltip</a>
                    <a class="c-sidebar__link" href="#">Avatar</a>
                    <a class="c-sidebar__link" href="#">Calendar</a>
                    <a class="c-sidebar__link" href="#">Histogram</a>
                    <a class="c-sidebar__link c-sidebar__link--active" href="#">Custom form elements</a>
                </nav>
                <a class="c-sidebar__link" href="#">Main page</a>
            </aside>
            <div class="l-page__inner">
                <div class="l-contaner">
                    <h3 class="l-page__title">Custom form elements</h3>
                    <div class="l-container">
                        <label class="c-checkbox c-form--field">
                            <input type="checkbox" class="c-checkbox__input" name="checkbox"/>
                            <div class="c-checkbox__state">
                                <div class="c-checkbox__control">
                                    <svg class="c-icon c-checkbox__icon" width="24" height="24" viewBox="0 0 24 24"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M20.7071 5.29289C21.0976 5.68342 21.0976 6.31658 20.7071 6.70711L9.70711 17.7071C9.31658 18.0976 8.68342 18.0976 8.29289 17.7071L3.29289 12.7071C2.90237 12.3166 2.90237 11.6834 3.29289 11.2929C3.68342 10.9024 4.31658 10.9024 4.70711 11.2929L9 15.5858L19.2929 5.29289C19.6834 4.90237 20.3166 4.90237 20.7071 5.29289Z"
                                            fill="currentColor" />
                                    </svg>
                                </div>
                                <div class="c-checkbox__label">Default</div>
                            </div>
                        </label>
                        <label class="c-checkbox c-form--field">
                            <input type="checkbox" class="c-checkbox__input" name="checkbox" checked />
                            <div class="c-checkbox__state">
                                <div class="c-checkbox__control">
                                    <svg class="c-icon c-checkbox__icon" width="24" height="24" viewBox="0 0 24 24"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M20.7071 5.29289C21.0976 5.68342 21.0976 6.31658 20.7071 6.70711L9.70711 17.7071C9.31658 18.0976 8.68342 18.0976 8.29289 17.7071L3.29289 12.7071C2.90237 12.3166 2.90237 11.6834 3.29289 11.2929C3.68342 10.9024 4.31658 10.9024 4.70711 11.2929L9 15.5858L19.2929 5.29289C19.6834 4.90237 20.3166 4.90237 20.7071 5.29289Z"
                                            fill="currentColor" />
                                    </svg>
                                </div>
                                <div class="c-checkbox__label">Default</div>
                            </div>
                        </label>
                        <label class="c-checkbox c-form--field">
                            <input type="checkbox" class="c-checkbox__input" name="checkbox" disabled />
                            <div class="c-checkbox__state">
                                <div class="c-checkbox__control">
                                    <svg class="c-icon c-checkbox__icon" width="24" height="24" viewBox="0 0 24 24"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M20.7071 5.29289C21.0976 5.68342 21.0976 6.31658 20.7071 6.70711L9.70711 17.7071C9.31658 18.0976 8.68342 18.0976 8.29289 17.7071L3.29289 12.7071C2.90237 12.3166 2.90237 11.6834 3.29289 11.2929C3.68342 10.9024 4.31658 10.9024 4.70711 11.2929L9 15.5858L19.2929 5.29289C19.6834 4.90237 20.3166 4.90237 20.7071 5.29289Z"
                                            fill="currentColor" />
                                    </svg>
                                </div>
                                <div class="c-checkbox__label">Default</div>
                            </div>
                        </label>
                    </div>
        </main>

        <footer class="l-footer l-footer--page">
            <div class="l-container">
                <h5 class="l-footer--title">Reusable component library</h5>
            </div>
        </footer>
    </div>
</body>

</html>
