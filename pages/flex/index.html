<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test flex</title>
  <style>
    body {
      padding: 50px;
      margin: 0 auto;
      background: rgba(128, 128, 128, 0.35);
    }
    .flex-container {
      display: flex;
      background: red;
      height: 100px;
      justify-content: space-around;
      width: 500px;
    }
    .item {
      background: blue;
      color: #fff;
      text-align: center;
      vertical-align: middle;
      flex-grow: 1;
      flex-basis: 100px;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="item" style="width: 499px;"></div>
    <div class="item"></div>
  </div>
</body>

</html>
